<section class="container">
    <!-- FORM TRANSFERÊNCIA: declara a chamada do MÉTODO_TRANSFERIR NO ESCOPO DA TAG
         NG_SUBMIT: MÉTODO importado da biblioteca Angular através dos MÓDULOS_NG
    -->
    <form action="" class="formulario" (ngSubmit)="transferir()">
        <h2 class="formulario__titulo">Nova transferência</h2>
        <div class="form-field">
            <label class="form-field__label" for="valor">Valor</label>
            <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">
        </div>

        <div class="form-field">
            <label class="form-field__label" for="destino">Destino</label>
            <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
        </div>

        <div class="botao-wrapper">
            <!-- BOTÃO SUBMIT DO FORM TRANSFERÊNCIA: invoca o MÉTODO_TRANSFERIR da CLASSE_NOVA-TRANSFERÊNCIA-COMPONENT -->
            <button class="botao" type="submit">Transferir</button>
        </div>

    </form>
</section>
