<!-- Importa o Component nova-transferencia.html para a página principal do app.component.html -->
<!-- (aoTransferir) -> EVENT BUILDINGS: recebe o valor para um método local -->
<app-nova-transferencia (aoTransferir)="transferir($event)"></app-nova-transferencia>

<!-- Exibe o TEMPLATE com o valor das variáveis INTERPOLADAS -->
<p>Valor: {{transferencia?.valor}}</p>
<p>Destino: {{transferencia?.destino}}</p>
